{% extends "budget/base.html" %}

{% block content %}
	{{ context }}
	<div class="row">
	<div class="col-xs-12">
	{% if latest_transaction_list %}
		<ul>
		{% for t in latest_transaction_list %}
			<li><a href="{% url 'budget:detail' t.id %}">{{ t.amount }}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		<p>No transactions are available.</p>
	{% endif %}
	</div></div>
{% endblock %}
