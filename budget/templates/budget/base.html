<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/budget/css/style.css" />
    <link rel="stylesheet" href="/static/budget/css/bootstrap.min.css" />
    <title>{% block title %}Budget Tracker{% endblock %}</title>
</head>

<body>
	<div id="topbanner">
	  <div id="title">
		{% block visualtitle %}
		<a href="{% url 'budget:index' %}">Budget Tracker</a>
		{% endblock %}
	  </div>

	  <div id="topmenu">
		{% block menu %}
		{% endblock %}
	  </div>
	</div>
	  
	<div id="content" class="container well">
		{% if error %}
			<div class="row">
			<div class="error col-xs-12">{{ error }}</div>
			</div>
		{% endif %}
		
		{% block content %}
		{% endblock %}
	</div>
	
    <script src="https://code.jquery.com/jquery.js" type="text/javascript"></script>
	<script src="/static/budget/js/bootstrap.min.js" type="text/javascript" ></script>
</body>
</html>
