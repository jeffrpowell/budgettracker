{% extends "budget/base.html" %}

{% block content %}
	<div class="row">
		<div class="col-xs-12">
			{% if error_message %}<p>{{ error_message }}</p>{% endif %}
			
			<form action="{% url 'budget:addtransaction' %}" method="post">
			{% csrf_token %}
			{% if to_account %}
				{{ to_account }}
			{% endif %}
			<input type="submit" value="Save" />
			</form>
		</div>
	</div>
{% endblock %}
